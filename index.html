<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@600&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Quote Generator</h2>
      </div>
      <div class="text-box">
        <span class="quote"
          >Life is never fair, and perhaps it is a good thing for most of us
          that it is not</span
        >
        <div class="quote-person">Oscar Wilde</div>
      </div>

      <button class="next-quote" type="button">NEXT QUOTE</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
